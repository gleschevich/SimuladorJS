<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cotizador</title>
    
    <!-- MI STYLESHEET -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- MI JAVASCRIPT -->
    <script defer src="js/practica.js"></script> 
    <!-- FONT AWESOME -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Animate css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <!-- HEADER -->

  
  <!-- FIN DEL HEADER -->

    <main>
        <div class="badge bg-primary text-wrap">
            <h1>Cotizador de seguros de vehículos</h1>
        </div>
       
        <div class="container col-xl-4">

            <!-- Datos del vehículo  -->
            <div class="mb-3">
                <label class="datosVehiculo" for="marca">Marca:</label>
                <select id="marca">

                    <option id="Toyota" selected>Toyota</option>
                    <option id="Ford">Ford</option>
                    <option id="Chevrolet" >Chevrolet</option>
                    <option id="Fiat" >Fiat</option>
                    <option id="Renault" >Renault</option>
                    <option id="Peugeot" >Peugeot</option>
                    <option id="Honda" >Honda</option>
                    <option id="Hyundai" >Hyundai</option>

                </select>
            </div>

            <div class="mb-3">
                <label class="datosVehiculo" for="modelo">Modelo:</label>
                <select id="modelo">

                    <option id="Base" selected>Base</option>
                    
                    <option id="Medio-XLT">Medio/XLT</option>
                    
                    <option id="Full" >Full</option>
                </select>
            </div>
        
            <!-- Año del vehículo -->
            <div class="mb-3">
                <label class="datosVehiculo" for="tipoSeguro">Año patentamiento:</label>
                <input class="form-control" id="año" type="number" value =2010 />
            </div>
        
            <!--Tipo de seguro a cotizar-->
            <div class="mb-3">
                <label class="datosVehiculo" for="tipoSeguro">Tipo de Seguro:</label>
                <select id="tipoSeguro">

                    <option id="terceros" selected>Terceros</option>
                    
                    <option id="terceros-completo">Terceros completo</option>
                    
                    <option id="todo-riesgo" >Todo Riesgo</option>
                </select>
                    
            </div>
        
            <!-- Botón cotizar -->
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" id="cotizar-boton">Cotizar</button>
            </div>  
                <output class="resultado" id="cotizar"></output> 
            
        
 
  
  </div>
    </main>


 <!-- PIE DE PAGINA -->

</body>
</html>
